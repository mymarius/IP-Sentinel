<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Sentınel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://media.discordapp.net/attachments/1294638071119351932/1332498283758751836/ip-address.png?ex=6795793b&is=679427bb&hm=0c5449573ba86747d863e63e8d79e57c47dd4ad0123c7e60e0823718cab6ea97&=&format=webp&quality=lossless&width=417&height=417" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-globe"></i>IP Sentınel</h1>
        <form id="ipForm">
            <input type="text" id="ipInput" name="ip_address" placeholder="enter IP address" required>
            <button type="submit" class="submit-button">
                <i class="fas fa-check-circle"></i>Check
            </button>
        </form>
        <div id="resultContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
